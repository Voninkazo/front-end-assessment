<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports app</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <main>
    <header>
      <h1 class="sports_app__heading">Sports</h1>
      <p class="sport_advertisement">
        Get a personalized football experience tailored just for you
      </p>
    </header>
    <p class="sport_information">
      Achieve super-fan status by getting tailored updates and up-to-the-minute information on your team.
    </p>
    <div class="wrapper">
      <p class="sport_app__button--download">
        <a class="sport_app__store" href="/download-app">
          <span>Download on the</span>
          <br>App store
        </a>
      </p>
      <p class="sport_app__button--download">
        <a class="sport_app__play" href="/download-google">
          <span>Download on the</span>
          <br>Google play
        </a>
      </p>
    </div>
  </main>
</body>

</html>
